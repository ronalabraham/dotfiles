# -----------------------------------------------------------------------------
#                          TMUX Common Configuration
#------------------------------------------------------------------------------

# Bindings
#------------------------------------------------------------------------------
# set Ctrl-w as the default prefix key combination
unbind-key C-b
set -g prefix C-w

# detects if current pane is running vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# tmux- and vim-aware pane navigation and management
#   https://github.com/christoomey/vim-tmux-navigator
# 'prefix h' to move one pane left
# 'prefix j' to move one pane down
# 'prefix k' to move one pane up
# 'prefix l' to move one pane right
# 'prefix \' to move to previous pane
# 'prefix |' to split horizontally
# 'prefix -' to split vertically
# 'prefix x' to kill a pane
bind-key h if-shell "$is_vim" "send-keys C-w h"  "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys C-w j"  "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys C-w k"  "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys C-w l"  "select-pane -R"
bind-key \ if-shell "$is_vim" "send-keys C-w \\" "select-pane -l"
bind-key | if-shell "$is_vim" "send-keys C-w |"  "split-window -h"
bind-key _ if-shell "$is_vim" "send-keys C-w _"  "split-window -v"
bind-key x if-shell "$is_vim" "send-keys C-w x"  "kill-pane"

# 'prefix r' reloads ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# 'prefix p' displays pane numbers
bind-key p display-panes

# Colors
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"

# Status Bar
# -----------------------------------------------------------------------------
set -g status on         # turn the status bar on
set -g status-interval 5 # set update frequency

# Notifications
# -----------------------------------------------------------------------------
# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Miscellaneous
# -----------------------------------------------------------------------------
# use vi mode keys
setw -g mode-keys vi

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# allow local customization in ~/.tmux.conf_local
if-shell "[ -f ~/.tmux.conf_local ]" 'source ~/.tmux.conf_local'

# no escape meta key-sequence delay
set -sg escape-time 0

# time that panes are displayed (see display-panes above)
set -g display-panes-time 2000

# Plugins
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'seebi/tmux-colors-solarized'

