- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_completion: bash_completion
    ~/.bash_preexec: bash-preexec/bash-preexec.sh
    ~/.bash_profile: bash_profile
    ~/.bash_tmux: bash_tmux
    ~/.ctags: ctags
    ~/.dircolors: dircolors
    ~/.eclipse.jdt.ls: eclipse.jdt.ls
    ~/.fzf: fzf
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git-prompt.sh: git-prompt.sh
    ~/.inputrc: inputrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
    - command: git submodule update --init --remote --recursive
      description: Installing and updating all git submodules
      stdin: true
      stdout: true
      stderr: true
    - command: tmux new-session -d -s tmux_bootstrap
    - command: ~/.tmux/plugins/tpm/scripts/install_plugins.sh
      description: Installing tmux plugins
      stdin: true
      stdout: true
      stderr: true
    - command: tmux kill-session -t tmux_bootstrap
    - command: ~/.fzf/install --all --no-zsh
      description: Installing fzf
      stdin: true
      stdout: true
      stderr: true
    - command: vim +PlugClean +PlugUpgrade! +PlugUpdate! +qall
      description: Installing and/or updating vim plugins with vim-plug
      stdin: true
      stdout: true
      stderr: true
    - command: echo todo
      description: "TODO: this is a place holder for getting \
          google-java-format to work on Linux. Right now, I'm only using it \
          on a Mac."
      stdin: true
      stdout: true
      stderr: true
    - command: cd ~/.eclipse.jdt.ls; ./mvnw clean verify
      description: Build eclipse.jdt.ls, a Java LangServer
      stdin: true
      stdout: true
      stderr: true
