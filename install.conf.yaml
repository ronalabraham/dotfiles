- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.ctags: ctags
    ~/.dircolors: dircolors
    ~/.fzf: fzf
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git-prompt.sh: git-prompt.sh
    ~/.inputrc: inputrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: tmux new-session -d -s tmux_bootstrap
    - command: ~/.tmux/plugins/tpm/scripts/install_plugins.sh
      description: Installing tmux plugins
      stdin: true
      stdout: true
      stderr: true
    - command: tmux kill-session -t tmux_bootstrap
    - command: vim +PluginInstall +qall
      stdin: true
      stdout: true
      stderr: true
    - command: ~/.fzf/install --all --no-zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ~/.vim/bundle/YouCompleteMe/install.py --clang-completer
      stdin: true
      stdout: true
      stderr: true
