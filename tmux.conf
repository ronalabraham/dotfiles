# -----------------------------------------------------------------------------
#                              TMUX Configuration
#------------------------------------------------------------------------------

# Bindings
#------------------------------------------------------------------------------
# set Ctrl-w as the default PREFIX key combination
unbind C-b
set -g prefix C-w

# use PREFIX+| to split window horizontally and PREFIX+- to split vertically
bind | split-window -h
bind _ split-window -v

# use vi-style pane navigation
# PREFIX+j moves down
# PREFIX+k moves up
# PREFIX+h moves left
# PREFIX+l moves right
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# reload ~/.tmux.conf using PREFIX+r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Colors
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"

# Mouse control
# -----------------------------------------------------------------------------
set -g mouse on

# Status Bar
# -----------------------------------------------------------------------------
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequency

# Miscellaneous
# -----------------------------------------------------------------------------
# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# allow local customization in ~/.tmux.conf_local
if-shell "[ -f ~/.tmux.conf_local ]" 'source ~/.tmux.conf_local'

# Plugins
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

# plugins to try:
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'NHDaly/tmux-better-mouse-mode'

# other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
