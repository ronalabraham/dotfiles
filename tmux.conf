# -----------------------------------------------------------------------------
#                              TMUX Configuration
#------------------------------------------------------------------------------

# Bindings
#------------------------------------------------------------------------------

# set Ctrl-w as the default PREFIX key combination
unbind C-b
set -g prefix C-w

# use PREFIX+| to split window horizontally and PREFIX+- to split vertically
bind | split-window -h
bind _ split-window -v

# use vim-style pane navigation
# PREFIX+j moves down
# PREFIX+k moves up
# PREFIX+h moves left
# PREFIX+l moves right
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# reload ~/.tmux.conf using PREFIX+r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Colors
# -----------------------------------------------------------------------------

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# Mouse control
# -----------------------------------------------------------------------------

set -g mouse on

# Status Bar
# -----------------------------------------------------------------------------
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequency

# Miscellaneous
# -----------------------------------------------------------------------------

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# Allow local customization in ~/.tmux.conf_local
if-shell "[ -f ~/.tmux.conf_local ]" 'source ~/.tmux.conf_local'

